<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('space', 'image/space.jpg');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var grav_strength = 600; // value of downward pull
var dude_weight = 100; // value of mass the dude has that affects his velocity
var boost_power = -120; // amount of upward velocity gain for each correct key
var boost_penalty = 30; // amount of downward velocity penalized a bad key
var player;
var death_zone;
var cursors;
var stars;
var score = 0;
var scoreText;
var charArray;
var labelValue;
var something;
var the_correct_key;
var something3;
var current_key;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0, 0, 'space');

    //  The death_zone group contains the ground and the 2 ledges we can jump on
    death_zone = game.add.group();

    //  We will enable physics for any object that is created in this group
    death_zone.enableBody = true;

    // Here we create the ground.
    var ground = death_zone.create(0, game.world.height - 50, 'ground');

    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;

    //  Now let's create two ledges
/*    var ledge = death_zone.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = death_zone.create(-150, 250, 'ground');
    ledge.body.immovable = true;*/

    // The player and its settings
    player = game.add.sprite(222, game.world.height - 777, 'dude');

    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.

    player.body.bounce.y = 0;
    player.body.gravity.y = dude_weight;
    player.body.collideWorldBounds = true;
/*    game.add.tween(player).to({x:randomxtween}, 2000, Phaser.Easing.Bounce.NONE, true, 0, 1000, true);  
*/

    //  Our two animations, walking left and right.
    player.animations.add('spin', [4, 3, 2, 6, 5], 30, true);
    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);

    //  Finally some stars to collect
    stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;

    //  Here we'll create 12 of them evenly spaced apart
    for (var i = 0; i < 12; i++)
    {
        //  Create a star inside of the 'stars' group
        var star = stars.create(i * 70, 0, 'star');

        //  Let gravity do its thing
        star.body.gravity.y = grav_strength;

        //  This just gives each star a slightly random bounce value
        star.body.bounce.y = 0.4 + Math.random() * 0.2;
    }

    //  The score
    scoreText = game.add.text(150, 100,'---', { fontSize: '44px', fill: '#FFF' });
    the_correct_key = game.add.text(game.world.centerX-200, game.world.centerY-100, 'Press the correct key to survive', { fontSize: '44px', fill: '#FFF' });

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

    game.input.keyboard.addCallbacks(this, null, null, keyPress);
    game.time.events.loop(Phaser.Timer.SECOND*3, keygen, this);

}
function keygen(){
    removeText();
    something = 'abcdefghijklmnopqrstuvwxyz[];./1234567890-={}:"<>?ABCDEFGHIJKLMNOPQRSTUVQRSTUVWXYZ!@#$%^&*()_+';
    charArray = something.split('');
    labelValue = charArray[Math.floor(Math.random() * (charArray.length ))];

    the_correct_key = game.add.text(game.world.centerX, game.world.centerY-100, labelValue, { fontSize: '44px', fill: '#FFF' });

  }

function update() {
    scoreText.text = "TIME: " + Math.floor(this.game.time.totalElapsedSeconds());

    //  Collide the player and the stars with the death_zone
    game.physics.arcade.collide(player, death_zone);
    game.physics.arcade.collide(stars, death_zone);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, lucky_guy, null, this);

    //  Reset the players velocity (movement)
    player.body.velocity.x = 0;

    if (cursors.left.isDown)
    {
        //  Move to the left
        player.body.velocity.x = -10;

        player.animations.play('spin');
    }
    else if (cursors.right.isDown)
    {
        //  Move to the right
        player.body.velocity.x = 10;

        player.animations.play('right');
    }
    else
    {
        //  Stand still
        player.animations.play('spin',30, true);
    }
    
    //  Allow the player to jump if they are touching the ground.
    if (cursors.up.isDown)
    {
        player.body.velocity.y = boost_power;
    }

 /*   current_key = game.input.keyboard.addKey(Phaser.Keyboard.A);

    if (current_key.isDown)
    {
        player.body.velocity.y = -200;
    }*/


}

function removeText() {

    the_correct_key.destroy();

}

function lucky_guy(player, star){
  star.kill();
  player.body.velocity.y = boost_power;
  player.animations.play('spin',100, false);
}

    // Removes the star from the screen
    star.kill();

function keyPress(char){

  if (labelValue === char)
    {
      removeText();
  game.add.tween(player).to({x:game.world.randomX}, 2000, Phaser.Easing.Linear.NONE, true, 0, 0, false);  

      player.body.velocity.y = boost_power;
    } else {
      player.body.velocity.y = boost_penalty;
    }
}
